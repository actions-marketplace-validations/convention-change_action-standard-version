name: 'Wait'
description: 'Wait a designated number of milliseconds'
inputs:
  release-by-ref:
    description: 'release branch as release-{MAJOR}.{MINOR}.{PATCH}-{Backusâ€“Naur} and set by github.head_ref'
    required: true
  dry-run:
    description: 'See the commands that running'
    required: false
  release-as:
    description: Specify the release type manually. if set this will override the `release-by-ref` input
    default: ''
    required: false
  release-ref-regexp:
    description: 'release ref regexp or setting as release\-(.*)(\-)+([\w].*)+'
    default: '.*release\-(\w.*)'
    required: false
  tag-prefix:
    description: 'tag prefix'
    default: 'v'
    required: false

outputs:
  time: # output will be available to future steps
    description: 'The current time after waiting'
runs:
  using: 'node16'
  main: 'dist/index.js'
